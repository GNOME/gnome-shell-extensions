image: registry.gitlab.gnome.org/gnome/gnome-shell/fedora/33:2020-11-17.0

stages:
 - review
 - build

variables:
 LINT_LOG: "eslint-report.xml"
 JS_LOG: "js-report.txt"

.only_default: &only_default
    only:
        - branches
        - tags
        - merge_requests

check_commit_log:
    image: registry.gitlab.gnome.org/gnome/gjs:fedora.static-analysis
    stage: review
    script:
        - ./.gitlab-ci/check-commit-log.sh
    only:
        - merge_requests

js_check:
  stage: review
  script:
    - find extensions -name '*.js' -exec js78 -c '{}' ';' 2>&1 | tee $JS_LOG
    - (! grep -q . $JS_LOG)
  <<: *only_default
  artifacts:
    paths:
      - ${JS_LOG}
    when: on_failure

eslint:
  stage: review
  script:
    - eslint -o $LINT_LOG -f junit extensions
  <<: *only_default
  artifacts:
    paths:
      - ${LINT_LOG}
    reports:
      junit: ${LINT_LOG}

build-bundles:
  stage: build
  needs: []
  script:
    - ./export-zips.sh
  <<: *only_default
  artifacts:
    name: 'Extension bundles'
    expose_as: 'Get Extension bundles here'
    paths:
      - zip-files/
